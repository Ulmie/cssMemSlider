<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <input type="radio" name="radio" id="slide_1" checked>
        <input type="radio" name="radio" id="slide_2">
        <input type="radio" name="radio" id="slide_3">
        <input type="radio" name="radio" id="slide_4">

        <div class="slider">

            <div class="slider__images">

                <div class="slides">
    
                    <div class="slide"><img src="assets/img/1593540684_3.jpg" alt=""></div>
                    <div class="slide"><img src="assets/img/1593540684_3.jpg" alt=""></div>
                    <div class="slide"><img src="assets/img/1593540684_3.jpg" alt=""></div>
                    <div class="slide"><img src="assets/img/1593540684_3.jpg" alt=""></div>
    
                </div>
    
            </div>
            
            <div class="controls">

                <label for="slide_1" class="controls__item">
                    <div class="controls__btn"></div>
                </label>
                <label for="slide_2" class="controls__item">
                    <div class="controls__btn"></div>
                </label>
                <label for="slide_3" class="controls__item">
                    <div class="controls__btn"></div>
                </label>
                <label for="slide_4" class="controls__item">
                    <div class="controls__btn"></div>
                </label>

            </div>

        </div>

    </div>

</body>

</html>
